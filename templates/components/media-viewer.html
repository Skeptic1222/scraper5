<!-- Media Viewer Modal -->
<div class="modal fade" 
     id="media-viewer-modal" 
     tabindex="-1" 
     aria-labelledby="media-viewer-title" 
     aria-hidden="true"
     data-bs-backdrop="static">
    <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
        <div class="modal-content bg-dark">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-white" id="media-viewer-title">
                    <i class="fas fa-image me-2"></i>
                    Media Viewer
                </h5>
                <button type="button" 
                        class="btn-close btn-close-white" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"></button>
            </div>
            <div class="modal-body p-0 position-relative">
                <!-- Loading Spinner -->
                <div id="media-loading" class="d-flex justify-content-center align-items-center h-100">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading media...</span>
                    </div>
                </div>
                
                <!-- Media Container -->
                <div id="media-container" class="media-container d-none">
                    <!-- Media content will be dynamically inserted here -->
                </div>
                
                <!-- Navigation Controls -->
                <div class="media-navigation">
                    <button type="button" 
                            class="btn btn-dark btn-sm media-nav-btn media-prev"
                            aria-label="Previous media"
                            title="Previous (← Arrow)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" 
                            class="btn btn-dark btn-sm media-nav-btn media-next"
                            aria-label="Next media"
                            title="Next (→ Arrow)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <!-- Media Info Overlay -->
                <div class="media-info-overlay">
                    <div class="media-counter">
                        <span id="current-media-index">1</span> / <span id="total-media-count">1</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-secondary bg-dark">
                <div class="media-actions d-flex justify-content-between w-100">
                    <!-- Left Side Actions -->
                    <div class="d-flex gap-2">
                        <button type="button" 
                                class="btn btn-outline-light btn-sm"
                                id="media-info-btn"
                                title="Show media information">
                            <i class="fas fa-info-circle"></i>
                            Info
                        </button>
                        <button type="button" 
                                class="btn btn-outline-warning btn-sm"
                                id="media-fullscreen-btn"
                                title="Fullscreen (F key)">
                            <i class="fas fa-expand"></i>
                            Fullscreen
                        </button>
                    </div>
                    
                    <!-- Right Side Actions -->
                    <div class="d-flex gap-2">
                        <button type="button" 
                                class="btn btn-outline-primary btn-sm"
                                id="media-download-btn"
                                title="Download media">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <button type="button" 
                                class="btn btn-outline-danger btn-sm"
                                id="media-delete-btn"
                                title="Delete media">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Media Info Side Panel -->
<div id="media-info-panel" class="media-info-panel">
    <div class="info-panel-header">
        <h6><i class="fas fa-info-circle me-2"></i>Media Information</h6>
        <button type="button" class="btn btn-sm btn-outline-light" id="close-info-panel">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="info-panel-content">
        <!-- Media info will be populated here -->
    </div>
</div>
