<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enhanced Media Scraper - Download and manage media content from 118+ sources">
    <title>{% block title %}Enhanced Media Scraper v3.0{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Core CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/asset-grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/sources.css') }}">
    
    <!-- Enhanced UI Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-ui.css') }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 1rem;
        }
        .content-area {
            flex: 1;
            padding: 2rem;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation Bar -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        {% include 'components/sidebar-simple.html' %}
        
        <!-- Content Area -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced Search UI -->
    <script src="{{ url_for('static', filename='js/modules/enhanced-search-ui.js') }}"></script>
    
    <!-- Asset Library Manager -->
    <script src="{{ url_for('static', filename='js/modules/asset-library.js') }}"></script>
    
    <!-- Search Handler -->
    <script src="{{ url_for('static', filename='js/modules/search-handler.js') }}"></script>
    
    <!-- Core Scripts -->
    <script>
        // Simple navigation handler
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('[data-section]');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.dataset.section;
                    
                    // Hide all sections
                    document.querySelectorAll('.content-section').forEach(s => {
                        s.classList.remove('active');
                    });
                    
                    // Show target section
                    const target = document.getElementById(section + '-section');
                    if (target) {
                        target.classList.add('active');
                    }
                    
                    // Update nav active state
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Show dashboard by default
            const dashboard = document.getElementById('dashboard-section');
            if (dashboard) {
                dashboard.classList.add('active');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
