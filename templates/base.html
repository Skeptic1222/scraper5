<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enhanced Media Scraper{% endblock %}</title>
    
    <!-- Bootstrap CSS (for forms and utilities only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/sources.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/asset-grid.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <i class="fas fa-download fa-lg"></i>
                    <h1>Media Scraper</h1>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="#dashboard" class="nav-item active" data-section="dashboard-section">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        Dashboard
                    </a>
                    <a href="#search" class="nav-item" data-section="search-section">
                        <span class="icon"><i class="fas fa-search"></i></span>
                        Search & Download
                    </a>
                    <a href="#assets" class="nav-item" data-section="assets-section">
                        <span class="icon"><i class="fas fa-folder"></i></span>
                        Asset Library
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <a href="#settings" class="nav-item" data-section="settings-section">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        Settings
                    </a>
                    <a href="/auth/logout" class="nav-item">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        Logout
                    </a>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
