<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enhanced Media Scraper{% endblock %}</title>
    
    <!-- Bootstrap CSS (for forms and utilities only) -->
    <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/vendor/font-awesome.min.css') }}" rel="stylesheet">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/sources.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/source-selection-improved.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/asset-grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/job-cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/media-viewer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/asset-grid-enhanced.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/enhanced-job-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/aaa-dashboard.css') }}?v={{ range(1, 99999) | random }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/upload.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/asset-toolbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/asset-toolbar-fix.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/toast-notifications.css') }}">

    {% block extra_css %}{% endblock %}

    <!-- Set APP_BASE for API calls -->
    <script>
        window.APP_BASE = '/scraper';
        window.API_BASE = '/scraper/api';
    </script>

    <!-- API URL Fix for IIS Routing -->
    <script src="{{ url_for('static', filename='js/api-fix.js') }}"></script>
</head>
<body>
    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <a href="/scraper" class="sidebar-logo">
                    <i class="fas fa-download fa-lg"></i>
                    <h1>Media Scraper</h1>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="#dashboard" class="nav-item active" data-section="dashboard-section">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        Dashboard
                    </a>
                    <a href="#search" class="nav-item" data-section="search-section">
                        <span class="icon"><i class="fas fa-search"></i></span>
                        Search & Download
                    </a>
                    <a href="#upload" class="nav-item" data-section="upload-section">
                        <span class="icon"><i class="fas fa-cloud-upload-alt"></i></span>
                        Upload Files
                    </a>
                    <a href="#assets" class="nav-item" data-section="assets-section">
                        <span class="icon"><i class="fas fa-folder"></i></span>
                        Asset Library
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <a href="#settings" class="nav-item" data-section="settings-section">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        Settings
                    </a>
                    <a href="/scraper/auth/logout" class="nav-item">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        Logout
                    </a>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/vendor/bootstrap.bundle.min.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
