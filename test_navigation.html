<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <style>
        .nav-item {
            padding: 10px;
            margin: 5px;
            background: #eee;
            cursor: pointer;
        }
        .nav-item:hover {
            background: #ddd;
        }
        .nav-item.active {
            background: #667eea;
            color: white;
        }
        .section {
            display: none;
            padding: 20px;
            background: #f0f0f0;
            margin: 10px;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Navigation Click Test</h1>
    
    <div class="nav">
        <div class="nav-item active" data-section="section1">Section 1</div>
        <div class="nav-item" data-section="section2">Section 2</div>
        <div class="nav-item" data-section="section3">Section 3</div>
    </div>
    
    <div id="section1-section" class="section active">
        <h2>Section 1 Content</h2>
        <p>This is section 1</p>
    </div>
    
    <div id="section2-section" class="section">
        <h2>Section 2 Content</h2>
        <p>This is section 2</p>
    </div>
    
    <div id="section3-section" class="section">
        <h2>Section 3 Content</h2>
        <p>This is section 3</p>
    </div>
    
    <script>
        // Add click debugging
        document.addEventListener('click', function(e) {
            console.log('Click detected on:', e.target);
        });
        
        // Simple showSection function
        function showSection(sectionName) {
            console.log('Showing section:', sectionName);
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => {
                s.classList.remove('active');
            });
            
            // Show selected section
            const targetSection = document.getElementById(sectionName + '-section');
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            // Update nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-section') === sectionName) {
                    item.classList.add('active');
                }
            });
        }
        
        // Add click handlers
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                console.log('Nav item clicked:', this.getAttribute('data-section'));
                const section = this.getAttribute('data-section');
                if (section) {
                    showSection(section.replace('-section', ''));
                }
            });
        });
        
        console.log('Test page loaded - try clicking the navigation items');
    </script>
</body>
</html>
