[pytest]
# Pytest configuration for Enhanced Media Scraper tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Capture output (use -s to disable)
    --capture=no
    # Timeout for long-running tests (5 minutes)
    --timeout=300

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end browser tests (slow)
    slow: Tests that take more than 10 seconds
    security: Security-related tests
    performance: Performance benchmarking tests
    smoke: Quick smoke tests for CI/CD

# Coverage options (when --cov flag is used)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */migrations/*
    */static/*
    */templates/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_output.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
