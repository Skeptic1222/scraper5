<!-- Simplified Sidebar - Navigation Only -->
<aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
    
    <!-- Compact Logo -->
    <div class="sidebar-header">
        <h5 class="text-center mb-3">
            <i class="fas fa-download text-primary"></i>
            Media Scraper
        </h5>
    </div>
    
    <!-- Navigation Only -->
    <nav class="sidebar-nav" role="menubar">
        <ul class="nav-list" role="none">
            <li role="none">
                <button class="nav-item active" 
                        type="button"
                        data-section="dashboard"
                        role="menuitem"
                        aria-label="Dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </button>
            </li>
            <li role="none">
                <button class="nav-item" 
                        type="button"
                        data-section="search"
                        role="menuitem"
                        aria-label="Search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
            </li>
            <li role="none">
                <button class="nav-item" 
                        type="button"
                        data-section="assets"
                        role="menuitem"
                        aria-label="Assets">
                    <i class="fas fa-images"></i>
                    <span>Assets</span>
                </button>
            </li>
            <li role="none" class="admin-only" style="display: none;">
                <button class="nav-item" 
                        type="button"
                        data-section="admin"
                        role="menuitem"
                        aria-label="Admin">
                    <i class="fas fa-users-cog"></i>
                    <span>Admin</span>
                </button>
            </li>
            <li role="none">
                <button class="nav-item" 
                        type="button"
                        data-section="settings"
                        role="menuitem"
                        aria-label="Settings">
                    <i class="fas fa-sliders-h"></i>
                    <span>Settings</span>
                </button>
            </li>
        </ul>
    </nav>
</aside>

<script>
// Simple navigation handler
document.addEventListener('DOMContentLoaded', function() {
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        item.addEventListener('click', function() {
            const section = this.dataset.section;
            
            // Update active state
            navItems.forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');
            
            // Navigate to section
            if (window.app && window.app.showSection) {
                window.app.showSection(section);
            }
        });
    });
    
    // Check admin access
    if (window.app?.state?.userInfo?.isAdmin) {
        const adminNav = document.querySelector('.admin-only');
        if (adminNav) adminNav.style.display = 'block';
    }
});
</script>
