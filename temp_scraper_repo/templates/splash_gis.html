<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Media Scraper - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/typography.css') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .splash-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        #googleSignInButton {
            margin: 20px auto;
            display: inline-block;
        }

        .error-message {
            color: #dc3545;
            margin-top: 16px;
            padding: 12px;
            background: #f8d7da;
            border-radius: 6px;
            display: none;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }

        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            text-align: left;
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 12px;
            width: 32px;
            text-align: center;
        }

        .feature-text {
            color: #666;
            font-size: 14px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="splash-container">
        <div class="logo">üé¨</div>
        <h1>Enhanced Media Scraper</h1>
        <p class="subtitle">Sign in to access premium content scraping tools</p>
        
        <div id="googleSignInButton"></div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loadingMessage">Signing you in...</div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üîç</span>
                <span class="feature-text">Search across 80+ sources</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <span class="feature-text">High-speed downloads</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ü§ñ</span>
                <span class="feature-text">AI-powered assistance</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚òÅÔ∏è</span>
                <span class="feature-text">Cloud storage integration</span>
            </div>
        </div>
    </div>

    <script>
        // Set up Google Identity Services
        window.onload = function () {
            const clientId = '{{ google_client_id }}';
            
            if (!clientId || clientId === 'None') {
                document.getElementById('errorMessage').textContent = 'Google Sign-In is not configured. Please contact the administrator.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Cancel any existing prompts and disable auto-select
            if (window.google && window.google.accounts && window.google.accounts.id) {
                google.accounts.id.cancel();
                google.accounts.id.disableAutoSelect();
            }
            
            // Initialize with specific settings to prevent personalization
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true,
                itp_support: false,  // Disable ITP support to prevent personalization
                use_fedcm_for_prompt: false
            });

            // Use prompt instead of renderButton to have more control
            // First render a custom button
            const buttonContainer = document.getElementById("googleSignInButton");
            buttonContainer.innerHTML = `
                <button type="button" style="
                    background-color: #4285f4;
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    font-size: 16px;
                    font-weight: 500;
                    border-radius: 4px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 300px;
                    font-family: 'Roboto', sans-serif;
                " onclick="handleGoogleSignIn()">
                    <svg style="margin-right: 12px" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M19.6 10.23c0-.71-.06-1.4-.18-2.05H10v3.87h5.38a4.6 4.6 0 0 1-2 3.02v2.5h3.24c1.89-1.74 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
                            <path d="M10 20c2.7 0 4.96-.9 6.62-2.43l-3.24-2.5c-.9.6-2.04.95-3.38.95-2.6 0-4.8-1.76-5.59-4.12H1.05v2.59A9.99 9.99 0 0 0 10 20z" fill="#34A853"/>
                            <path d="M4.41 11.9c-.2-.6-.31-1.24-.31-1.9s.11-1.3.31-1.9V5.51H1.05A9.99 9.99 0 0 0 0 10c0 1.61.39 3.13 1.05 4.49l3.36-2.59z" fill="#FBBC04"/>
                            <path d="M10 3.98c1.47 0 2.79.5 3.82 1.5l2.87-2.87C14.96.99 12.7 0 10 0A9.99 9.99 0 0 0 1.05 5.51l3.36 2.59C5.2 5.74 7.4 3.98 10 3.98z" fill="#EA4335"/>
                        </g>
                    </svg>
                    Sign in with Google
                </button>
            `;
        };

        function handleGoogleSignIn() {
            // Use prompt to show the sign-in popup
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    // If One Tap didn't show, fall back to OAuth flow
                    // Create a temporary form to trigger OAuth
                    const authUrl = 'https://accounts.google.com/oauth2/v2/auth?' + new URLSearchParams({
                        client_id: '{{ google_client_id }}',
                        redirect_uri: window.location.origin + window.location.pathname,
                        response_type: 'id_token',
                        scope: 'openid email profile',
                        nonce: Math.random().toString(36).substring(2),
                    });
                    window.location.href = authUrl;
                }
            });
        }

        function handleCredentialResponse(response) {
            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('googleSignInButton').style.display = 'none';
            
            // Send the ID token to the backend for verification
            fetch('{{ url_for("auth.google_verify", _external=False) }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                }),
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the main page
                    window.location.href = '{{ url_for("index", _external=False) }}';
                } else {
                    // Show error message
                    document.getElementById('errorMessage').textContent = data.error || 'Authentication failed. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('googleSignInButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('googleSignInButton').style.display = 'block';
            });
        }
    </script>
</body>
</html>
