<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-section {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
        }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <h1>Asset Library Button Test Page</h1>

    <div class="test-section">
        <h2>Buttons Should Be Visible Here:</h2>

        <div class="d-flex flex-wrap gap-2">
            <!-- Selection Controls Group -->
            <div class="btn-group" role="group">
                <button type="button" id="select-all-btn" class="btn btn-primary">
                    <i class="fas fa-check-square"></i> Select All
                </button>
                <button type="button" id="deselect-all-btn" class="btn btn-outline-secondary">
                    <i class="fas fa-square"></i> Deselect All
                </button>
            </div>

            <!-- Delete Button -->
            <button type="button" id="delete-selected-btn" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete Selected
                <span class="badge bg-warning text-dark ms-2" id="selected-count">0</span>
            </button>
        </div>
    </div>

    <div class="test-section">
        <h2>Test Results:</h2>
        <div id="test-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('test-results');

            const selectBtn = document.getElementById('select-all-btn');
            const deselectBtn = document.getElementById('deselect-all-btn');
            const deleteBtn = document.getElementById('delete-selected-btn');

            let html = '<ul class="list-group">';

            if (selectBtn) {
                html += '<li class="list-group-item list-group-item-success">✅ Select All button found</li>';
                selectBtn.addEventListener('click', () => alert('Select All clicked!'));
            } else {
                html += '<li class="list-group-item list-group-item-danger">❌ Select All button NOT found</li>';
            }

            if (deselectBtn) {
                html += '<li class="list-group-item list-group-item-success">✅ Deselect All button found</li>';
                deselectBtn.addEventListener('click', () => alert('Deselect All clicked!'));
            } else {
                html += '<li class="list-group-item list-group-item-danger">❌ Deselect All button NOT found</li>';
            }

            if (deleteBtn) {
                html += '<li class="list-group-item list-group-item-success">✅ Delete Selected button found</li>';
                deleteBtn.addEventListener('click', () => alert('Delete Selected clicked!'));
            } else {
                html += '<li class="list-group-item list-group-item-danger">❌ Delete Selected button NOT found</li>';
            }

            html += '</ul>';
            html += '<p class="mt-3">Click each button to test if it\'s working.</p>';

            results.innerHTML = html;
        });
    </script>
</body>
</html>
